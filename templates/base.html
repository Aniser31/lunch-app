<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lunch Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (CDN) for quick nice styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-app d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="app-logo mb-2">
              <h1 class="h3 mb-0">Lunch Order App</h1>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-3">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
          </div>

          <div class="card-footer d-flex justify-content-between align-items-center">
            <a href="{{ url_for('order') }}" class="btn btn-outline-light">Home</a>
            {% if session.get('admin') %}
              <form method="post" action="{{ url_for('admin_logout') }}" class="mb-0">
                <button class="btn btn-danger">Logout</button>
              </form>
            {% else %}
              <a class="btn btn-primary" href="{{ url_for('admin') }}">Admin Panel</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
</body>
</html>
